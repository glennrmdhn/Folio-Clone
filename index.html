<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech-Test</title>
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Aos Animation Library -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <!-- Slicker Slider -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.css" integrity="sha512-wR4oNhLBHf7smjy0K4oqzdWumd+r5/+6QO/vDda76MW5iug4PT7v86FoEkySIJft3XA0Ae6axhIvHrqwm793Nw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <nav id="nav">
        <div class="flex-container navbar">
            <div class="navbar-brand">
                <img src="assets/img/logo.png" alt="">
            </div>
            <div class="navbar-item">
                <a href="" class="navbar-link activee">About</a>
                <a href="" class="navbar-link">Work</a>
                <a href="" class="navbar-link">Services</a>
                <a href="" class="navbar-link">Jobs</a>
            </div>
            <div class="btn-cta btn-dark">
                Contact Us
            </div>
        </div>
    </nav>

    <section id="hero">
        <div class="flex-container hero">
            <div class="hero-left">
                <h1 class="hero-title"><span>Stand</span> <span>Out</span><br> <span>from</span> <span>The</span><br> <span>Crowd.</span> </h1>
                <p class="hero-text">Agency is a full-service agency, busy designing and building beautiful digital products, brands, and experiences.</p>
                <div class="btn-cta btn-blue">
                    Recent Work
                </div>
            </div>
            <div class="hero-right">
                <img src="assets/img/hero-img-1.png" alt="">
                <img src="assets/img/hero-img-6.svg" alt="">
                <img src="assets/img/hero-img-5.png" alt=""> 
                <img src="assets/img/hero-img-2.png" alt="">
                <img src="assets/img/hero-img-3.png" alt="">
                <img src="assets/img/hero-img-4.png" alt="">

            </div>
        </div>
    </section>

    <section id="intro">

        <div class="flex-container intro">
            <div class="intro-left">
                <img src="assets/img/logo-sm.png" alt="">
            </div>
            <div class="intro-center">
                <h4 class="intro-center-sub-title"><span>01</span>Who We Are</h4>
                <h1 class="intro-center-title"><span>We Make Designs that</span> <br> <span>Lead and Inpire.</span></h1>
            </div>
            <div class="intro-right">
                <img src="assets/img/dark-blue.svg" alt="">
                <div class="flex-container arrow">
                    <div class="arrow-left">
                        <img src="assets/img/arrw-prev.svg" alt="">
                    </div>
                    <div class="arrow-right">
                        <img src="assets/img/arrw-next.svg" alt="">
                    </div>
                </div>
            </div>
        </div>

        <div class="flex-container slider">
            <div class="left-slider">
                
            </div>
            <div class="right-slider">
                <div class="flex-container slider-img">
                    <div>
                        <img src="assets/img/slider-img-1.png">
                    </div>
                    <div>
                        <img src="assets/img/slider-img-1.png">
                    </div>
                    <div>
                        <img src="assets/img/slider-img-1.png">
                    </div>
                </div>
            </div>
        </div>

    </section>



        <!-- Slicker Slider -->
        <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js" integrity="sha512-XtmMtDEcNz2j7ekrtHvOVR4iwwaD6o/FUJe6+Zq+HgcCsk3kj4uSQQR8weQ2QVj1o0Pk6PwYLohm206ZzNfubg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script type="text/javascript">
        $(document).ready(function(){
            $('.slider-img').slick();
        });
      </script>




    <!-- Aos Animation Library -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <script>
        AOS.init();
    </script>
